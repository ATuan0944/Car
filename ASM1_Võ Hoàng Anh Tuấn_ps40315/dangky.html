    <header class="header">

        <main class="main">
          <div class="login-form">
            <div class="form-header">
              <h2>Đăng ký</h2>
              <button class="close-btn">X</button>
            </div>
            <form class="form-login">
              <div class="form-login__group-action">
                <input class="form-login__email" type="email" id="email" />
                <label class="form-login__email-text" for="email">Email</label>
              </div>

              <div class="form-login__group-action">
                <input class="form-login__email" type="password" id="Mật Khẩu" />
                <label class="form-login__email-text" for="email">Mật khẩu</label>
              </div>
              <div class="form-login__group-action">
                <input class="form-login__email" type="em" id="SDT" />
                <label class="form-login__email-text" for="email">SDT</label>
              </div>
            

              <button type="submit" class="submit-btn">Đăng Ký</button>
            </form>

          </div>
        </main>
     
        <footer class="footer">
          <p>&copy; Cửa Hàng Modulars hân hạnh phục vụ quý khách</p>
